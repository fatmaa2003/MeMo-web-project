<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">


</head>

<body>

    <div class="bg">


        <!--Login header-->
        <div class="login_box">
            <div class="login">
                <span>Registration</span>
            </div>

            <!--Email-->
            <div class="input_box">
                <input type="text" id="email" class="text" required>
                <label for="email" class="in">Email</label>
                <i class="bx bx-mail-send icon"></i>

            </div>

            <!--UserName-->
            <div class="input_box">
                <input type="text" id="user" class="text" required>
                <label for="user" class="in"> your Username</label>
                <i class="bx bx-user icon"></i>
            </div>




             <!--Password-->
             <div id="pass2" class="input_box">
                <input type="password" id="pass" class="text" onkeyup="validatePassword()" required>
                <label for="pass" class="in">password</label>
                <i class="bx bx-lock-alt icon"></i>


                <div class="listValidations">
                    <ul id="validationsList"></ul>
                    <li id="numbers">Must contain numbers</li>
                    <li id="lowercase">Must contain lowercase letters</li>
                    <li id="uppercase">Must contain uppercase letters</li>
                    <li id="specialchars">Must contain special characters</li>
                    <li id="charLen8">Must contain at least 8 characters</li>
                </div>
            </div>
        </div>


            <!--Register button-->
            <div class="input_box">

                <input type="submit" id="submitbutton" class="input-submit" onkeydown="validatePassword()" value="Register">

            </div>


            <!--Register-->
            <div id="log" class="register">

                <span>Already have an account?!

                    <a href="/login.html">Login here!</a>
                </span>



            </div>


        </div>




    </div>


    <script src="https://kit.fontawesome.com/c9b347605f.js" crossorigin="anonymous"></script>
    <script src="register.js"></script>

</body>

</html>
